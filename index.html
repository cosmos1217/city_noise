<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
    </head>
    <body>
        <script>
             //2
            let y = 0;
            let x = 0;

            // 3
            let space = 45;

            function setup() {
            createCanvas(windowWidth, windowHeight);
            background(0);
            }

            function draw() {
            stroke(255);
            strokeWeight(0.1);
            textSize(8);
            textAlign(LEFT);
            

            // 1
            // if(random(1) < 0.5){
            //   line(0,0,10,10);
            // }else{
            //   line(0,10,10,0);
            // }

            // 2
            // if (random(1) < 0.5) {
            //   line(x, y, x + 10, y + 10);
            // } else {
            //   line(x, y + 10, x + 10, y);
            // }
            // x+= 10;


            if (random(1) < 0.1) {
                stroke(random(255));
                line(x, y, x+ space, y + space);
                textSize(25);
                text('Clarkson',x,y);

            } else if(random(1)<0.03){
                fill(random(255));
                rect(x,y,x+space,y+space);
                stroke(random(255));
                textSize(random(40,180));
                text('word',x,y);
                stroke(random(255));
            }
            else if(random(1)>0.5){
                //noFill();
                //rect(x,y,space,space);
                stroke(random(255));
                textSize(80);
                text('noise',x,y);
            }

            else if(random(1)>0.2){
                //noFill();
                //rect(x,y,space,space);
                stroke(random(20,140));
                textSize(random(40,180));
                text('...',x,y);
            }

            else {
                stroke(random(255));
                //noFill();
                textSize(200);
                rect(x,y,space,space);
                text('noisy',x,y);
                stroke(random(255));
            }


            x+= 20;

            // y += 10; ? no, why not, what do we want and how could we achive it?
            //
            if(x > width){
                x = 0;
                y = y + space;
            }
            if(y > height){
                noLoop();
            }

       
        }

        </script>
    </body>
</html>
